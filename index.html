<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


    <title>Hangman</title>
</head>

<body>

    <main class="d-flex text-white">
        <div class="container position-relative">

            <img id="go" class="position-absolute d-none" style="width: 56%; left:30%; z-index: 9999; top: 80%; transform: translate(0, -50%)" src="./assets/images/c1eff66f54b5c33.gif" alt="gameover" srcset="">

            <div class="d-flex">

                <div class="hangman" style="position: relative;">
                    <img class="" src="./assets/images/Rope.svg" alt="" srcset=""
                        style="position: absolute; z-index: 999; left: 100px;">
                    <img class="face " src="./assets/images/Face.svg" alt="" srcset=""
                        style="position: absolute; top:360px; left: 0px; z-index: 999;">
                    <img class="body d-none " src="./assets/images/Body.svg" alt="" srcset=""
                        style="position: absolute; top:466px; left: 42px; z-index: 998;">
                    <img class="arm d-none " src="./assets/images/Arm_left.svg" alt="" srcset=""
                        style="position: absolute; top:462px; left: 56px; z-index: 997;">
                    <img class="arm d-none " src="./assets/images/Arm_right.svg" alt="" srcset=""
                        style="position: absolute; top:464px; left: 136px; z-index: 997;">
                    <img class="legs d-none " src="./assets/images/Legs.svg" alt="" srcset=""
                        style="position: absolute; top:490px; left: 42px; z-index: 996;">
                </div>

                <div class="right d-flex flex-column justify-content-center">
                    <h1 class="text-center mt-5">Hangman</h1>
                    <!-- <div>Secret word</div> -->
                    <div id="word" ></div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
